<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <!-- my css -->
    <link rel="stylesheet" href="css/style.css">
    <title>My Ticket 2.0</title>
</head>
<body>
    <div class="container">

        <h1 class="text-center text-white mt-5">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <div class="card mt-5 rounded-4">
            <div class="card-body">
                <div class="w-75 m-auto">
                    <div class="d-flex justify-content-between">
                        
                        <div class="m-3">
                            <h6 class="text-danger text-center">Nome Cognome</h6>
                            <input type="text" id="name-user" value="" class="border-danger rounded-pill">
                        </div>
                        <div class="m-3">
                            <h6 class="text-danger text-center">KM da Percorrere</h6>
                            <input type="number" name="" id="distance-user" class="border-danger rounded-pill">
                        </div>
                        <div class="m-3">
                            <h6 class="text-danger text-center">Fascia d'et√†</h6>
                            <select name="" id="age-user" class="border-danger rounded-pill">
                                <option value="1">Adulto</option>
                                <option value="2">Bambino</option>
                                <option value="3">Over 65</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center m-3">
                    <button id="btn" class="btn btn-light border border-danger text-danger me-4 ">Genera</button>
                    <button id="btn-cancel" class="btn btn-light border border-danger text-danger ms-4 ">Annulla</button>
                </div>
            </div>
        </div>

        
        <div class="card mt-5 d-non p-5" id="card-hidden">
            <h2 class="text-center">IL TUO BIGLIETTO</h2>
            <h3>DETTAGLIO PASSEGGERO:</h3>
            <div class="card">
                <div class="input-group flex-nowrap">
                    <span class="input-group-text w-25">
                        <div>
                            <h4>NOME PASSEGGERO</h4>
                        <span id="client"></span>
                    </div>
                </span>
                <table class="table table-borderless">
                    <thead>
                        <tr>
                            <th scope="col" class="w-35">Offerta</th>
                            <th scope="col">Carrozza</th>
                            <th scope="col">Codice CP</th>
                            <th scope="col" class="w-25">Costo Biglietto</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">
                            </th>
                            <td>
                            </td>
                            <td>
                            </td>
                            <td>
                            </td>
                        </tr>
                    </tbody>
                    <tbody>
                        <tr>
                            <th scope="row">
                                <span id="ticket"></span>
                            </th>
                            <td>
                                <span id="cabin"></span>
                            </td>
                            <td>
                                <span id="number-cp"></span>
                            </td>
                            <td>
                                <span id="price-ticket"></span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
                
            </div>
        </div>

            
    </div>
    <!-- javascript -->
    <script src="js/script.js"></script>
</body>
</html>
